version: '3.8'

services:
  bot:
    build: .
    container_name: modern_bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Persistent data - will be created automatically if missing
      - bot_data:/app/user_data.db
      - bot_persistence:/app/bot_persistence.pickle
      - ./logs:/app/logs
      - ./backups:/app/backups
      - ./config:/app/config
      - ./documents:/app/documents
      - ./documents_archive:/app/documents_archive
      # Optional: mount photos if you want to preserve them
      - ./photos:/app/photos
    env_file:
      - .env
    environment:
      - API_ENABLED=True
      - API_PORT=8080

volumes:
  bot_data:
  bot_persistence:
